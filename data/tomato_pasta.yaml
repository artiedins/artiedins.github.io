---
name: tomato pasta
ingredients:
 - tomatoes (15)
 - onion
 - garlic
 - butter
 - olive oil
 - oregano
 - red pepper flakes
 - salt
 - pasta
 - parmesan
 - basil
equipment:
 - chefs knife
 - saucepan
 - food mill
 - cutting board
 - stock pot
 - microplane grater
notes:
 - cook onion, then garlic, oregano, and pepper flakes, then add the tomatoes
 - cook tomatoes around 30 minutes
 - use food mill to remove skin and seeds
